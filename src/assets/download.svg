<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 48 48"
  width="200"
  height="200"
  style="display: block; margin: auto; background: transparent;"
>
  <defs>
    <linearGradient id="metal-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #4a4a4a; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #222222; stop-opacity: 1" />
    </linearGradient>

    <linearGradient id="shine-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="20%" style="stop-color: rgba(255,255,255,0)" />
      <stop offset="50%" style="stop-color: rgba(255,255,255,0.4)" />
      <stop offset="80%" style="stop-color: rgba(255,255,255,0)" />
    </linearGradient>

    <filter id="drop-shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <rect id="btn-shape" x="2" y="2" width="44" height="44" rx="10" ry="10" />
  </defs>

  <style>
    /* Arrow Bounce Animation */
    @keyframes smoothBounce {
      0%, 100% { transform: translateY(-2px); }
      50% { transform: translateY(4px); }
    }

    /* Shine Animation */
    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); }
      30% { transform: translateX(150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }

    .arrow-group {
      animation: smoothBounce 1.4s ease-in-out infinite;
      filter: url(#drop-shadow);
    }

    .shine-beam {
      animation: shimmer 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
  </style>

  <use href="#btn-shape" fill="url(#metal-grad)" stroke="#555" stroke-width="1" />

  <g clip-path="url(#btn-shape)">
    <rect 
      class="shine-beam" 
      x="0" y="0" 
      width="48" height="48" 
      fill="url(#shine-grad)" 
    />
  </g>

  <g class="arrow-group" transform-origin="center">
    <path 
      d="M24 12 v24 M12 24 l12 12 l12 -12" 
      stroke="#ffffff" 
      stroke-width="4" 
      stroke-linecap="round" 
      stroke-linejoin="round" 
      fill="none" 
    />
  </g>
</svg>