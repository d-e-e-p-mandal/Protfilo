<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="14"
        fill="#030712"
        stroke="url(#grad)"
        stroke-width="2"/>

  <!-- Letter D -->
  <path
    d="M24 18 L24 46 L36 46 Q46 46 46 32 Q46 18 36 18 Z"
    fill="none"
    stroke="url(#grad)"
    stroke-width="3"
    filter="url(#glow)"
  />

  <!-- Accent Dot -->
  <circle cx="46" cy="32" r="3" fill="#ffffff" />
</svg>